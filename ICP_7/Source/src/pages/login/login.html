<ion-header>

  <ion-navbar color='primary'>
    <ion-title>login</ion-title>
  </ion-navbar>
    

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-label floating>Username</ion-label>
      <ion-item>
          <ion-input [(ngModel)]="user.email"></ion-input>
      </ion-item>
        <ion-label floating>Password</ion-label>
       <ion-item>
          <ion-input placeholder="Password" type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>
     <button ion-button full (click)="Login(user)">Log in</button>
    <button ion-button full color="light" (click)="Register()">Register</button>

</ion-content>
