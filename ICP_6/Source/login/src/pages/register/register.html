<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
          <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
      </ion-item>
       <ion-item>
          <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
        <ion-item>
          <ion-input placeholder="RepeatPassword" type="password" [(ngModel)]="repass"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full (click)="Register()">Register</button>

</ion-content>
